<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>YouTube Pro</title>

<!-- YouTube speed warm-up -->
<link rel="dns-prefetch" href="//m.youtube.com">
<link rel="preconnect" href="https://m.youtube.com">

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000;
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Error screen */
#error {
    display: none;
    height: 100vh;
    width: 100%;
    background: linear-gradient(135deg, #ff4b2b, #ff416c);
    color: #fff;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
}

/* Splash video */
#splash {
    width: 100%;
    height: 100vh;
    object-fit: cover;
}

/* Branding */
#brand {
    position: absolute;
    top: 16px;
    left: 50%;
    transform: translateX(-50%);
    color: #6ecbff; /* light blue */
    font-size: 1.25rem;
    font-weight: 600;
    letter-spacing: 1px;
    text-shadow: 0 0 6px rgba(0,0,0,0.7);
    z-index: 10;
}
</style>
</head>

<body>

<div id="error">
    <h2>Access Denied</h2>
    <p>Please use Firefox browser</p>
</div>

<div id="brand">YouTube Pro</div>

<video id="splash" autoplay muted playsinline>
    <source src="logo123.mp4" type="video/mp4">
</video>

<script>
const video = document.getElementById("splash");
const error = document.getElementById("error");
const brand = document.getElementById("brand");

const ua = navigator.userAgent.toLowerCase();
const isFirefox = ua.includes("firefox");

/* Ultra-fast redirect logic */
function fastRedirect() {
    requestAnimationFrame(() => {
        setTimeout(() => {
            window.location.replace("https://m.youtube.com");
        }, 40); // micro-delay for smoothness
    });
}

if (isFirefox) {

    // Safety fallback
    video.addEventListener("error", fastRedirect);

    // MAIN: redirect only when video fully ends
    video.addEventListener("ended", fastRedirect);

} else {
    error.style.display = "flex";
    video.remove();
    brand.remove();
}
</script>

</body>
</html>
