<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Video Player</title>
    <style>
        /* ബാക്ക്ഗ്രൗണ്ട് കറുപ്പ് നിറം */
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            overflow: hidden; 
            background-color: black; 
        }

        /* വീഡിയോ ഫുൾ സ്ക്രീൻ ആക്കാൻ */
        #myVideo {
            width: 100%;
            height: 100vh;
            object-fit: cover; /* വീഡിയോ സ്ക്രീനിൽ പാകമായി വരാൻ */
        }
    </style>
</head>
<body>

    <video id="myVideo" autoplay muted playsinline>
        <source src="logo123.mp4" type="video/mp4">
        നിങ്ങളുടെ ബ്രൗസർ ഈ വീഡിയോ സപ്പോർട്ട് ചെയ്യുന്നില്ല.
    </video>

    <script>
        const video = document.getElementById('myVideo');

        // വീഡിയോ കഴിഞ്ഞാൽ എന്ത് സംഭവിക്കണം എന്ന് ഇവിടെ തീരുമാനിക്കാം
        video.onended = function() {
            console.log("വീഡിയോ അവസാനിച്ചു. ഇപ്പോൾ റീഡയറക്ട് ചെയ്യില്ല.");
            // വേണമെങ്കിൽ വീഡിയോ അവസാന ഫ്രെയിമിൽ നിർത്തി വെക്കാം
            video.pause();
        };

        // വീഡിയോ ലോഡ് ചെയ്യുന്നതിൽ എറർ വന്നാൽ
        video.onerror = function() {
            console.log("വീഡിയോ പ്ലേ ചെയ്യുന്നതിൽ തടസ്സമുണ്ടായി.");
        };
    </script>

</body>
</html>
