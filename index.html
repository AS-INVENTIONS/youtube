<!DOCTYPE html>
<html lang="ml">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>YouTube Pro</title>
<style>
    body, html { margin:0; padding:0; height:100%; overflow:hidden; background:black; color: white; text-align: center; font-family: sans-serif; }
    #error-screen { display: none; height: 100vh; justify-content: center; align-items: center; padding: 20px; }
    #splash { width:100%; height:100vh; object-fit:cover; position:absolute; z-index:10; display:none; }
</style>
</head>
<body>

<div id="error-screen">
    <h2>Access Denied!</h2>
    <p>ഈ ആപ്പ് ഉപയോഗിക്കാൻ ദയവായി Firefox ഉപയോഗിക്കുക.</p>
</div>

<video id="splash" autoplay muted playsinline>
    <source src="logo123.mp4" type="video/mp4">
</video>

<script>
const video = document.getElementById('splash');
const errorScreen = document.getElementById('error-screen');

const userAgent = navigator.userAgent.toLowerCase();
const isFirefox = userAgent.includes("firefox");

if (isFirefox) {
    video.style.display = 'block';

    function openYT() {
        // Iframe ഒഴിവാക്കി നേരിട്ട് യൂട്യൂബ് ലോഡ് ചെയ്യുന്നു
        window.location.replace("https://m.youtube.com");
    }

    video.addEventListener('ended', openYT);
    video.addEventListener('error', openYT);
    setTimeout(openYT, 6000); 

} else {
    errorScreen.style.display = 'flex';
    video.remove();
}
</script>
</body>
</html>
