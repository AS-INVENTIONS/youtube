<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>YouTube Pro</title>
<style>
body, html { margin:0; padding:0; height:100%; overflow:hidden; background:black; font-family: system-ui, -apple-system, sans-serif; }
#splash { width:100%; height:100vh; object-fit:cover; position:absolute; z-index:10; }
.overlay { position:absolute; top:0; left:0; width:100%; height:72px; background:black; z-index:20; pointer-events:none; display:none; }
#yt-frame { width:100%; height:100vh; border:none; display:none; z-index:5; position:absolute; top:0; left:0; }
</style>
</head>
<body>

<video id="splash" autoplay muted playsinline>
    <source src="logo123.mp4" type="video/mp4">
</video>

<div id="top-overlay" class="overlay"></div>

<iframe id="yt-frame" src="https://m.youtube.com"></iframe>

<script>
const video = document.getElementById('splash');
const iframe = document.getElementById('yt-frame');
const overlay = document.getElementById('top-overlay');
let splashHandled = false;

function showMainApp(){
    if(splashHandled) return;
    splashHandled = true;
    video.style.display = 'none';
    iframe.style.display = 'block';
    overlay.style.display = 'block';
}

// വീഡിയോ തീർന്നാലോ എറർ വന്നാലോ ആപ്പ് കാണിക്കുക
video.addEventListener('ended', showMainApp);
video.addEventListener('error', showMainApp);

// 7 സെക്കൻഡിനുള്ളിൽ വീഡിയോ പ്ലേ ആയില്ലെങ്കിൽ ബാക്കപ്പ്
setTimeout(() => {
    if(!splashHandled) showMainApp();
}, 7000);
</script>

</body>
</html>
